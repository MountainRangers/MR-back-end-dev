<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Write Post</title>
    <link rel='stylesheet' href='./css/main.css' />
    <link rel='stylesheet' href='./css/createProfile.css' />
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='js/client.js'></script>
    <script src='js/blogcreate.js'></script>
  </head>
  <body>

    <!-- nav -->
    <nav class='nav-bar'>
      <div class='nav-component'><a href='./timeline.html'>Home</a></div>
      <div class='nav-component'><h1 class='active'>Write a Post</h1></div>
      <div class='nav-component'><a href='./editor.html'>Add Post</a></div>
      <div class='nav-component'><a href='./profile.html'>Profile</a></div>
    </nav>

    <!-- Page call to action -->
    <h1 class='call-to-edit'>Tell the world about your hike</h1>

    <!-- Create a post form -->
    <form class='create-blog-form' action='/submitblog' method="POST">
      <label class='post-title'>Title</label>
      <input name='title' type='text' placeholder="Title" class='title-input'>
      <label class='post-location'>Location</label>
      <input name='location' type='text' placeholder="location" class='location-input'>
      <label class='post-description'>Description</label>
      <textarea name='description' rows="10" cols="50" class='description-input'>
        Share your hiking experience!
      </textarea>

      <!-- <div class='tag-container'>
        <input type="radio" name="adventerous" class='tag-toggle'>
        <input type="radio" name="Awesome" class='tag-toggle'>
        <input type="radio" name="Relaxing" class='tag-toggle'>
      </div> -->

      <input type='submit' value='submit' class='submit-button'>
    </form>

    <!-- Footer -->
    <footer class='app-footer'>
      <p>Copyright, Mountain Rangers 2016. All rights reserved.</p>
    </footer>

  </body>
</html>
